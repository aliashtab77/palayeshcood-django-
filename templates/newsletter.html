{% load i18n %}
<section class="newsletter-style-one">
    	<div class="auto-container">
        	<div class="row clearfix">

                <div class="title-column col-lg-4 col-md-12 col-sm-12">
                	<h2>{% translate 'Newsletter Signup' %}</h2>
                    <div class="text">{% translate 'We send you latest news couple a month ( No Spam).' %}</div>
                </div>
                <!--Form Column-->
                <div class="form-column col-lg-8 col-md-12 col-sm-12">
                    <div class="inner-box">
                        <form method="post" action="{% url 'newslettr' %}" id="newsletter">
                            {% csrf_token %}
                        	<div class="row clearfix">
                            	<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                	<div class="row clearfix">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                            	<span class="floated-icon fa fa-user"></span>
                                                <input type="text" id="newslettername" name="username" value="" placeholder="{% translate 'Your Name *' %}" required>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                            	<span class="floated-icon fa fa-envelope"></span>
                                                <input id="newsletteremail" type="email" name="email" value="" placeholder="{% translate 'Your Email *' %}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                	<button type="button" onclick="newsLetter()" class="theme-btn">{% translate 'Subscribe' %}</button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="text" id="newsletterlog"></div>
                </div>

            </div>
        </div>
    </section>
